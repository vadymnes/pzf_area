<!DOCTYPE html>
<html>
<head>
	
	<title>Карта заповідності</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100vw;
			height: 100vh;
		}
	</style>

	<style>
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="terhromad_borders_data.js"></script>

<script type="text/javascript">

	var map = L.map('map').setView([48.50782354469467, 33.511589555140965], 5.5);

	var tiles = L.tileLayer('https://geodata.gki.com.ua/map/rtile/carto_2581348830234543152/ua/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '',
		
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Відсоток заповідності в територіальних громадах України</h4>' +  (props ?
			'<b>' + props.ADMIN_3 + ' '+ props.TYPE + '</b><br />' + props.pzf_vali_1.toFixed(2) + ' %' : 'Наведіть на громаду для отримання інформації');
	};

	info.addTo(map);


	// get color depending on population pzf_vali_1 value
	function getColor(d) {
		return d > 100 ? '#005824' :
			d > 50  ? '#238b45' :
			d > 20  ? '#41ae76' :
			d > 10  ? '#66c2a4' :
			d > 5   ? '#99d8c9' :
			d > 2.5   ? '#ccece6' :
			d > 0   ? '#e5f5f9' : 
			d = 0   ?'#e5f5f9' : '#99A1A6';
	}

	function style(feature) {
		return {
			weight: 0.2,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.pzf_vali_1)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 0,
			fillColor: '0E4749',
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	/* global terhromad_borders */
	geojson = L.geoJson(terhromad_borders, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Дані: <a href="https://data.gov.ua/dataset/mepr_05" target="_blank">Мінприроди</a>, <a href="https://atu.decentralization.gov.ua"  target="_blank">Мінрегіон</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend');
		var grades = [0, 0, 2.5, 5, 10, 20, 50, 100];
		var labels = [];
		var from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
